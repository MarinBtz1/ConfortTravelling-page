            <div>
                <label for="fname">Prenume</label>
                <input type="text" id="fname" name="fname" placeholder="Prenume">

            <br>
            <div>
                <label for="fname">Adresa electronica</label>
                <input type="email" id="fname" name="fname" placeholder="Adresa">

            <br>
            <div>
                <label for="fname">Numar</label>
                <input type="number" id="fname" name="fname" placeholder="123456789">
            </div>
            <br>
            <div>
                <label for="fname">Codul tiketului</label>

            <br>
            <div>
                <label for="fname">Tara</label>
                <input type="text" id="fname" name="fname" placeholder="Tara">

                <input type="date" id="fname" name="fname">
            </div>
            <br>
            <div>
                <label for="fname">Check-Out</label>
                <input type="date" id="fname" name="fname">
            </div>
            <br>
            <div>
                <label for="fname">Achitare</label>
                <select name="fname" id="fname">

                    <option value="MasterCard">MasterCard</option>

                </select>
            </div>

            </div>
            <br>
